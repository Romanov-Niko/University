<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update lesson time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/audiences">AUDIENCES<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groups">GROUPS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lessons">LESSONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lessonstimes">LESSONS TIMES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">STUDENTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">SUBJECTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">TEACHERS</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> UPDATE LESSON TIME</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/lessonstimes/update/{id}(id=${lessontime.getId()})}" th:object="${lessontime}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="begin" class="col-form-label">BEGIN TIME</label>
                            <input type="time" th:field="*{begin}" class="form-control" id="begin">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('begin')}" th:errors="*{begin}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="end" class="col-form-label">END TIME</label>
                            <input type="time" th:field="*{end}" class="form-control" id="end">
                            <span class="font-italic text-danger" th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="UPDATE LESSON TIME">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
