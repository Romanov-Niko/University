<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${students}" class="container my-5">
                <p class="my-5">
                    <a href="/students/new" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> ADD STUDENT</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">NO STUDENTS YET!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>GROUP ID</th>
                                <th>SPECIALTY</th>
                                <th>COURSE</th>
                                <th>ADMISSION</th>
                                <th>GRADUATION</th>
                                <th>EDIT</th>
                                <th>DELETE</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.getId()}"></td>
                                <td th:text="${student.getGroupId()}"></td>
                                <td th:text="${student.getSpecialty()}"></td>
                                <td th:text="${student.getCourse()}"></td>
                                <td th:text="${student.getAdmission()}"></td>
                                <td th:text="${student.getGraduation()}"></td>
                                <td><a th:href="@{/students/edit/{id}(id=${student.getId()})}" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td><a th:href="@{/students/delete/{id}(id=${student.getId()})}" class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
