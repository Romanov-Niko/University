<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> UPDATE STUDENT</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/students/update/{id}(id=${student.get().getId()})}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="groupId" class="col-form-label">GROUP ID</label> <input type="number" th:field="*{groupId}" class="form-control" id="groupId">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="specialty" class="col-form-label">SPECIALTY</label> <input type="text" th:field="*{specialty}" class="form-control" id="specialty">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="course" class="col-form-label">COURSE</label> <input type="number" th:field="*{course}" class="form-control" id="course">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="admission" class="col-form-label">ADMISSION</label> <input type="date" th:field="*{admission}" class="form-control" id="admission">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="graduation" class="col-form-label">GRADUATION</label> <input type="date" th:field="*{graduation}" class="form-control" id="graduation">
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="UPDATE STUDENT">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
