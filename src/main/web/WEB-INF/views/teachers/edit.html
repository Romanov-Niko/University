<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> UPDATE TEACHER</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/teachers/update/{id}(id=${teacher.get().getId()})}" th:object="${teacher}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">NAME</label> <input type="text" th:field="*{name}" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">SURNAME</label> <input type="text" th:field="*{surname}" class="form-control" id="surname">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dateOfBirth" class="col-form-label">DATE OF BIRTH</label> <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">GENDER</label> <input type="text" th:field="*{gender}" class="form-control" id="gender">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">EMAIL</label> <input type="text" th:field="*{email}" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNumber" class="col-form-label">PHONE NUMBER</label> <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">SUBJECTS:</label>
                            <div th:each="subject : ${allSubjects}">
                                <label>
                                    <input type="checkbox" name="subj" th:value="${subject.id}" th:checked="${teacher.get().subjects.contains(subject)}"/>
                                </label>
                                <label class="checkbox-inline" th:text="${subject.name}"></label>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="UPDATE TEACHER">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
