<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/audiences">AUDIENCES<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groups">GROUPS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lessons">LESSONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lessonstimes">LESSONS TIMES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">STUDENTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">SUBJECTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">TEACHERS</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${groups}" class="container my-5">
                <p class="my-5">
                    <a href="/groups/new" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> ADD GROUP</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">NO GROUPS YET!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>GROUP NAME</th>
                                <th>EDIT</th>
                                <th>DELETE</th>
                                <th>SHOW STUDENTS</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="group : ${groups}">
                                <td th:text="${group.getId()}"></td>
                                <td th:text="${group.getName()}"></td>
                                <td><a th:href="@{/groups/edit/{id}(id=${group.getId()})}" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
                                <td><a th:href="@{/groups/delete/{id}(id=${group.getId()})}" class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
                                <td><a th:href="@{/groups/students/{id}(id=${group.getId()})}" class="btn btn-primary"><i class="fas fa-list"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
