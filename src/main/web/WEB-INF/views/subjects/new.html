<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> ADD SUBJECT</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="#" th:action="@{/subjects/save}" th:object="${subject}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">NAME</label> <input type="text" th:field="*{name}" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="creditHours" class="col-form-label">CREDIT HOURS</label> <input type="number" th:field="*{creditHours}" class="form-control" id="creditHours">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="course" class="col-form-label">COURSE</label> <input type="number" th:field="*{course}" class="form-control" id="course">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="specialty" class="col-form-label">SPECIALTY</label> <input type="text" th:field="*{specialty}" class="form-control" id="specialty">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="ADD SUBJECT">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
